{% extends 'base.html' %}

{% block header %} 
    <h1 class="mol-name">{{ mol['name'] }}</h1>
{% endblock %}

{% block content %}
    <div class="results">
        <img src="{{ mol['diagram'] }}" width="500" height="500" class="mol_image" alt="Monomer Image">
        <p class="mt-5 mol-weight">Molecule Weight: <b>{{ mol['weight'] }} u</b></p>
        <p class="mol-group">Functional Group: <b>{{ mol['group'] | capitalize }}</b></p>
        <div class="back-btn">
            <a class="button back-anchor" href="/chemical">Back</a>
        </div>
        
    </div>
{% endblock %}
