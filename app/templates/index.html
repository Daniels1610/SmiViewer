{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %} 
    <h1>Welcome to SmiViewer</h1>
{% endblock %}

{% block content %}
    <form action="/chemical" method="post">
        <label for="smile"> SMILES</label>
        <textarea name="smile" id="smile" placeholder="Enter your long SMILES..." rows="10" cols="20"></textarea>
        <label for="monomer">Monomer Name</label>
        <input type="text" name="monomer" id="monomer" maxlength="20" required>
        <input type="submit" value="Query">
    </form>
{% endblock %}
